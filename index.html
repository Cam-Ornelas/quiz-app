<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Dachshund Quiz</title>
  <meta name="description" content="The Dachshund Quiz">
  <link rel="stylesheet" href="index.css">
</head>
<body>
    <main>
        <header>
            <div class="headerTitle">
                <h2>Dachshund Quiz</h2>
            </div>
            <div class="headerCounter">
                <h2>Score:<span> #</span></h2>
            </div>
        </header>
        <form class="quizBox" action="#" method ="post">
            <fieldset>
                <legend class="question">The Question Goes Here</legend>
                <input type="radio" name="question-1" id="answer-1" value="0" checked>
                <label for="answer-1">Answer 1.</label>
                <br>
                <input type="radio" name="question-1" id="answer-2" value="1">
                <label for="answer-2">Answer 2.</label>
                <br>
                <input type="radio" name="question-1" id="answer-3" value="2">
                <label for="answer-3">Answer 3.</label>
                <br>
                <input type="radio" name="question-1" id="answer-4" value="3">
                <label for="answer-4">Answer 4.</label>
            </fieldset>
            <button type="submit">Submit</button>
        </form>
        <footer class="questionNumber">
            <p>Question:<span>1</span>/10</p>
        </footer>
    </main>
  <script src="#"></script>
</body>
</html>
