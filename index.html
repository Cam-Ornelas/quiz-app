<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>The Dachshund Quiz</title>
  <meta name="description" content="The Dachshund Quiz">
  <link rel="stylesheet" href="index.css">
  <link href="https://fonts.googleapis.com/css?family=Bebas+Neue|Vidaloka&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <header>
            <div class="headerTitle">
                <h2>Dachshund Quiz</h2>
            </div>
            <div class="headerCounter">
                <h2>Score: <span class="score"> 0</span></h2>
            </div>
        </header>
        <section role="region" class="quizBox">
            <section class="startQuiz box">
                <section class="startBox">
                    <h1 class="questionText">How much do you know about Dachshunds?</h1>
                    <img src="img/starter-img.jpg" alt="teacher dog" class="images">
                    <button type="button" class="startButton button">Start</button>
                </section>
            </section>
            <section class="questionBox box selectBox">
            </section>
            <section class="response box selectBox"></section>
            <section class="final box selectBox"></section>
        </section>
        <footer>
            <div class="questionCounter">Question:<span class="questionNumber"> 1</span>/10</div>
        </footer>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
